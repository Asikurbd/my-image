<head>    
<link rel="icon" href="https://asikurbd.github.io/wi/dict.png">

<link href="https://asikurbd.github.io/css/gt-page.css" rel="stylesheet" type="text/css"/>

<title> AR Files </title>

<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
</head>

<html>        
  <body>          
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/asikurbd/my-image/contents/');
        const data = await response.json();      
        let htmlString = ' <div class="div"><center> AR Files </center></div>';        
        for (let file of data) {
          htmlString += `<hr> &#x2022; <a href="${file.path}">${file.name}</a>`;
        }

        htmlString += '<hr>';              
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
