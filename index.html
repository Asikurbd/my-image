<head>    
<link rel="icon" href="https://asikurbd.github.io/wi/dict.png">
<link href="https://asikurbd.github.io/css/gt-page.css" rel="stylesheet" type="text/css"/>
<title>AR Files Gallery</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .div {
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    background-color: #f5f5f5;
    text-align: center;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
    padding: 15px;
    max-width: 1000px;
    margin: 0 auto;
  }
  .gallery-item {
    cursor: pointer;
    transition: transform 0.2s;
    aspect-ratio: 1/1;
  }
  .gallery-item:hover {
    transform: scale(1.05);
  }
  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
    overflow: auto;
  }
  .modal-content {
    display: block;
    margin: auto;
    max-width: 95%;
    max-height: 95%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    object-fit: contain;
  }
  .close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 35px;
    font-weight: bold;
    cursor: pointer;
  }
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    padding: 16px;
    user-select: none;
    background-color: rgba(0,0,0,0.3);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .prev {
    left: 20px;
  }
  .next {
    right: 20px;
  }
  .caption {
    position: absolute;
    bottom: 20px;
    left: 0;
    right: 0;
    text-align: center;
    color: white;
    font-size: 16px;
    padding: 10px;
    background-color: rgba(0,0,0,0.5);
  }

  @media (max-width: 600px) {
    .gallery {
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .nav-btn {
      font-size: 30px;
      width: 40px;
      height: 40px;
    }
  }
</style>
</head>

<body>          
  <div class="div">AR Files Gallery</div>
  <div class="gallery" id="gallery"></div>
  
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <span class="nav-btn prev">&lt;</span>
    <span class="nav-btn next">&gt;</span>
    <img class="modal-content" id="modal-image">
    <div class="caption" id="caption"></div>
  </div>

  <script>
    (async () => {
      const response = await fetch('https://api.github.com/repos/asikurbd/my-image/contents/');
      const data = await response.json();
      
      const gallery = document.getElementById('gallery');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-image');
      const caption = document.getElementById('caption');
      const closeBtn = document.getElementsByClassName('close')[0];
      const prevBtn = document.getElementsByClassName('prev')[0];
      const nextBtn = document.getElementsByClassName('next')[0];
      
      // Filter for image files and sort by upload date (newest first)
      const imageFiles = data
        .filter(file => file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i))
        .sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
      
      if (imageFiles.length === 0) {
        gallery.innerHTML = '<p>No images found in the repository.</p>';
        return;
      }
      
      let currentIndex = 0;
      
      // Create gallery items
      imageFiles.forEach((file, index) => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        
        const img = document.createElement('img');
        img.src = file.download_url;
        img.alt = file.name;
        img.loading = "lazy";
        
        img.onclick = function() {
          currentIndex = index;
          openModal();
        }
        
        item.appendChild(img);
        gallery.appendChild(item);
      });
      
      function openModal() {
        modal.style.display = "block";
        modalImg.src = imageFiles[currentIndex].download_url;
        caption.textContent = imageFiles[currentIndex].name;
        document.body.style.overflow = "hidden";
      }
      
      function navigate(direction) {
        currentIndex += direction;
        if (currentIndex >= imageFiles.length) {
          currentIndex = 0;
        } else if (currentIndex < 0) {
          currentIndex = imageFiles.length - 1;
        }
        modalImg.src = imageFiles[currentIndex].download_url;
        caption.textContent = imageFiles[currentIndex].name;
      }
      
      closeBtn.onclick = function() {
        modal.style.display = "none";
        document.body.style.overflow = "auto";
      }
      
      modal.onclick = function(event) {
        if (event.target === modal) {
          modal.style.display = "none";
          document.body.style.overflow = "auto";
        }
      }
      
      prevBtn.onclick = function(e) {
        e.stopPropagation();
        navigate(-1);
      }
      
      nextBtn.onclick = function(e) {
        e.stopPropagation();
        navigate(1);
      }
      
      document.addEventListener('keydown', function(e) {
        if (modal.style.display === "block") {
          if (e.key === 'ArrowLeft') {
            navigate(-1);
          } else if (e.key === 'ArrowRight') {
            navigate(1);
          } else if (e.key === 'Escape') {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
          }
        }
      });
    })()
  </script>
</body>
</html>
