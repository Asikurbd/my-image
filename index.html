<title> AR Files Gallery </title>

<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
</head>

<html>        
<body> 

<script>
  (async () => {
    const response = await fetch('https://api.github.com/repos/asikurbd/my-image/contents/');
    const data = await response.json();      
    let htmlString = '<div style="text-align: center;"><div class="div"><center>AR Files Gallery</center></div><br>';        
    
    for (let file of data) {
      // Check if file is an image (simple extension check)
      const isImage = /\.(jpg|jpeg|png|gif|webp|bmp)$/i.test(file.name);
      
      if (isImage) {
        // Use custom URL instead of GitHub's download_url
        const customUrl = `https://asikurbd.github.io/my-image/${file.name}`;
        
        // For images, create a centered link with the image
        htmlString += `<a href="${customUrl}" style="display: inline-block; margin: 5px;">`;
        htmlString += `<img src="${customUrl}" style="width: 140px; height: 140px; object-fit: cover;"></a>`;
      }
    }

    htmlString += '</div>';              
    document.getElementsByTagName('body')[0].innerHTML = htmlString;
  })()
</script>

<body>
</html>
