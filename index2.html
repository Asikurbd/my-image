<head>    
<link rel="icon" href="https://asikurbd.github.io/wi/dict.png">
<link href="https://asikurbd.github.io/css/gt-page.css" rel="stylesheet" type="text/css"/>
<title>AR Files Gallery</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>          
  <a href="https://asikurbd.github.io/my-image"><div class="div" style="text-align:center;">AR Files Gallery</div></a>

<center><center style="padding:3px;"></center>
    <input type="text" id="pathInput" placeholder="Enter file path name to delete" style="width: 300px;">
    <button onclick="goToUrl()">Go</button>
</center>
<script>
    const baseUrl = "https://github.com/Asikurbd/my-image/delete/main/";

    function goToUrl() {
        const userPath = document.getElementById('pathInput').value.trim();
        const fullUrl = baseUrl + userPath;
        
        if (userPath) {
            window.open(fullUrl, '_blank');
        } else {
            alert('Please enter a file path');
        }
    }

    document.getElementById('pathInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            goToUrl();
        }
    });
</script>

  
  <div class="gallery" id="gallery"></div>
  
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <button class="nav-btn prev">&lt;</button>
    <button class="nav-btn next">&gt;</button>
    <img class="modal-content" id="modal-image">
    <div class="caption" id="caption"></div>
  </div>

  <script>
    (async () => {
      const response = await fetch('https://api.github.com/repos/asikurbd/my-image/contents/');
      const data = await response.json();
      
      const gallery = document.getElementById('gallery');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-image');
      const caption = document.getElementById('caption');
      const closeBtn = document.getElementsByClassName('close')[0];
      const prevBtn = document.getElementsByClassName('prev')[0];
      const nextBtn = document.getElementsByClassName('next')[0];
      
      // Filter for image files and sort by upload date (newest first)
      const imageFiles = data
        .filter(file => file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i))
        .sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
      
      if (imageFiles.length === 0) {
        gallery.innerHTML = '<p>No images found in the repository.</p>';
        return;
      }
      
      let currentIndex = 0;
      
      // Create gallery items
      imageFiles.forEach((file, index) => {
        const item = document.createElement('div2');
        item.className = 'gallery-item';
        
        const img = document.createElement('img');
        img.src = file.download_url;
        img.alt = file.name;
        img.loading = "lazy";
        
        img.onclick = function() {
          currentIndex = index;
          openModal();
        }
        
        item.appendChild(img);
        gallery.appendChild(item);
      });
      
      function openModal() {
        modal.style.display = "block";
        modalImg.src = imageFiles[currentIndex].download_url;
        caption.textContent = imageFiles[currentIndex].name;
        document.body.style.overflow = "hidden";
      }
      
      function navigate(direction) {
        currentIndex += direction;
        if (currentIndex >= imageFiles.length) {
          currentIndex = 0;
        } else if (currentIndex < 0) {
          currentIndex = imageFiles.length - 1;
        }
        modalImg.src = imageFiles[currentIndex].download_url;
        caption.textContent = imageFiles[currentIndex].name;
      }
      
      closeBtn.onclick = function() {
        modal.style.display = "none";
        document.body.style.overflow = "auto";
      }
      
      modal.onclick = function(event) {
        if (event.target === modal) {
          modal.style.display = "none";
          document.body.style.overflow = "auto";
        }
      }
      
      prevBtn.onclick = function(e) {
        e.stopPropagation();
        navigate(-1);
      }
      
      nextBtn.onclick = function(e) {
        e.stopPropagation();
        navigate(1);
      }
      
      // Touch events for mobile swipe navigation
      let touchStartX = 0;
      let touchEndX = 0;
      
      modal.addEventListener('touchstart', function(e) {
        touchStartX = e.changedTouches[0].screenX;
      }, false);
      
      modal.addEventListener('touchend', function(e) {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
      }, false);
      
      function handleSwipe() {
        if (touchEndX < touchStartX - 50) {
          navigate(1); // Swipe left - next
        }
        if (touchEndX > touchStartX + 50) {
          navigate(-1); // Swipe right - previous
        }
      }
      
      document.addEventListener('keydown', function(e) {
        if (modal.style.display === "block") {
          if (e.key === 'ArrowLeft') {
            navigate(-1);
          } else if (e.key === 'ArrowRight') {
            navigate(1);
          } else if (e.key === 'Escape') {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
          }
        }
      });
    })()
  </script>
</body>
</html>
